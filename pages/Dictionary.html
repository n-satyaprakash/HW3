<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Dictionary Search</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>ApiDictionary</strong></li>
        </ul>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html" role="button">About</a></li>
        </ul>
    </nav>
    <main class="container main">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Dictionary Search</h2>
                    <h3>Find the meanings of words</h3>
                </hgroup>
                <div class="search-container">
                    <input type="text" id="searchQuery" name="searchQuery" placeholder="Type a word" aria-label="Search the dictionary" required>
                    <button type="submit" id="searchButton">Search</button>
                </div>
                <div id="searchResults"></div>
            </section>
        </div>
    </main>
    <script src="../js/dictionary.js"></script>
</body>
</html>
